<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY-LISTISMO | 90s Broadcast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=VT323&family=Jost:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        
        <div class="video-wrapper">
            <div id="player"></div>
        </div>

        <div class="crt-overlay"></div>
        <div class="scanlines"></div>

        <div class="ui-layer">
            
            <header class="top-bar">
                <div class="brand-container">
                    <div class="logo-glitch" data-text="PLAY-LISTISMO">PLAY-LISTISMO</div>
                    <div class="live-indicator">‚óè LIVE</div>
                </div>
                
                <div class="channel-selector-wrapper">
                    <label for="playlist-selector" class="channel-label">CHANNEL:</label>
                    <select id="playlist-selector">
                        <option value="folkzone">01. FOLK ZONE</option>
                        <option value="trip_hop">02. TRIP HOP</option>
                        <option value="mid_pop">03. MID-POP BR</option>
                        <option value="sepia">04. SEPIA TV</option>
                    </select>
                </div>
            </header>

            <div id="video-credits" class="credits-box">
                <div class="credits-strip"></div>
                <div class="credits-content">
                    <div class="credit-group slide-1">
                        <span id="artist-name">Artist Name</span>
                    </div>
                    <div class="credit-group slide-2">
                        <span id="song-name">Song Title</span>
                    </div>
                    <div class="credit-group slide-3">
                        <span id="album-name" class="detail">Album Title</span>
                    </div>
                    <div class="credit-group slide-4">
                        <span id="director-name" class="detail">Dir: Director Name</span>
                        <span class="separator">|</span>
                        <span id="release-year" class="detail">Year</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
