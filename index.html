<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY-LISTISMO | 90s TV Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=VT323&family=Jost:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="living-room">
        
        <div class="tv-set">
            <div class="tv-casing-top">
                <span class="brand-badge">SONY_MTV</span>
                <div class="vent-slots">||||||||||||</div>
            </div>
            
            <div class="tv-screen-bezel">
                <div class="tv-crt-glass">
                    
                    <div id="player"></div>
                    
                    <div class="crt-scanlines"></div>
                    <div class="crt-glare"></div>

                    <div id="video-credits" class="credits-box">
                        <div class="credits-content">
                            <div class="credit-group slide-1">
                                <span id="artist-name">Artist Name</span>
                            </div>
                            <div class="credit-group slide-2">
                                <span id="song-name">Song Title</span>
                            </div>
                            <div class="credit-group slide-3">
                                <span id="album-name" class="detail">Album Name</span>
                            </div>
                            <div class="credit-group slide-4">
                                <span id="director-name" class="detail">Dir. Name</span>
                                <span class="separator">|</span>
                                <span id="release-year" class="detail">199X</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tv-casing-bottom">
                <div class="speaker-grill"></div>
                <div class="controls-area">
                    <div class="power-led active"></div>
                    <div class="manual-buttons">
                        <div class="btn"></div><div class="btn"></div><div class="btn"></div>
                    </div>
                    <div class="power-btn" title="Power"></div>
                </div>
            </div>
        </div>

        <div class="remote-control-wrapper">
            <div class="remote-body">
                <div class="remote-header">
                    <div class="remote-sensor"></div>
                    <h3>SELECTOR</h3>
                </div>
                
                <div class="channel-display">
                    <label>CHANNEL:</label>
                    <select id="playlist-selector">
                        <option value="folkzone">01. FOLK ZONE</option>
                        <option value="trip_hop">02. TRIP HOP</option>
                        <option value="mid_pop">03. MID-POP BR</option>
                        <option value="sepia">04. SEPIA TV</option>
                    </select>
                </div>

                <div class="remote-buttons-grid">
                    <button class="remote-btn vol" onclick="alert('Use os controles do player na tela para volume!')">VOL +</button>
                    <button class="remote-btn vol" onclick="alert('Use os controles do player na tela para volume!')">VOL -</button>
                    <button class="remote-btn ch">CH ▲</button>
                    <button class="remote-btn ch">CH ▼</button>
                </div>
                
                <div class="remote-footer">
                    <div class="logo-sticker">MTV 90s</div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
