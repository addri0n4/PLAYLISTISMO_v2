<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadmeGenius - Vanilla JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          },
        },
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.5.3",
    "wix-data": "https://aistudiocdn.com/wix-data@^0.0.1-security"
  }
}
</script>
  </head>
  <body class="h-screen w-screen overflow-hidden flex flex-col md:flex-row bg-slate-950 text-slate-200">
    
    <!-- Mobile Header -->
    <div class="md:hidden bg-slate-900 border-b border-slate-800 p-4 flex items-center justify-between">
      <h1 class="font-bold text-lg text-white">ReadmeGenius</h1>
      <i data-lucide="github" class="w-5 h-5 text-slate-400"></i>
    </div>

    <!-- Left Panel: Form -->
    <div class="w-full md:w-[450px] lg:w-[500px] h-full flex-shrink-0 relative z-20 shadow-2xl bg-slate-900 border-r border-slate-800 flex flex-col">
      <div class="p-6 border-b border-slate-800 bg-slate-900 sticky top-0 z-10">
        <h2 class="text-xl font-bold text-white flex items-center gap-2">
          <i data-lucide="terminal" class="w-5 h-5 text-indigo-400"></i>
          Project Details
        </h2>
        <p class="text-slate-400 text-sm mt-1">Fill in the specs to generate your docs.</p>
      </div>

      <div class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-6">
        <!-- Inputs -->
        <div class="space-y-4">
          <div>
            <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5">Project Name</label>
            <input type="text" id="projectName" placeholder="e.g. Super Nova" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
          </div>
          <div>
            <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5">Tagline</label>
            <input type="text" id="tagline" placeholder="e.g. A stellar way to manage tasks" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
          </div>
        </div>

        <div>
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 flex items-center gap-2">
            <i data-lucide="book-open" class="w-3 h-3"></i> Description
          </label>
          <textarea id="description" placeholder="What does your project do?" class="w-full h-24 bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all resize-none"></textarea>
        </div>

        <div>
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 flex items-center gap-2">
            <i data-lucide="layers" class="w-3 h-3"></i> Tech Stack (comma separated)
          </label>
          <input type="text" id="techStack" placeholder="React, Node.js, Tailwind..." class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <div>
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 flex items-center gap-2">
            <i data-lucide="sparkles" class="w-3 h-3"></i> Key Features
          </label>
          <textarea id="features" placeholder="- Real-time sync&#10;- Dark mode" class="w-full h-24 bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all resize-none font-mono text-sm"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 flex items-center gap-2">
              <i data-lucide="code-2" class="w-3 h-3"></i> Installation
            </label>
            <textarea id="installation" class="w-full h-20 bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all resize-none font-mono text-xs">npm install</textarea>
          </div>
          <div>
            <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 flex items-center gap-2">
              <i data-lucide="play" class="w-3 h-3"></i> Usage Command
            </label>
            <textarea id="usage" class="w-full h-20 bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all resize-none font-mono text-xs">npm run start</textarea>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
           <div>
            <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 flex items-center gap-2">
              <i data-lucide="file-text" class="w-3 h-3"></i> License
            </label>
            <select id="license" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
              <option value="MIT">MIT</option>
              <option value="Apache 2.0">Apache 2.0</option>
              <option value="GPLv3">GPL v3</option>
              <option value="BSD 3-Clause">BSD 3-Clause</option>
              <option value="None">None</option>
            </select>
           </div>
           
           <div class="flex items-center pt-6">
             <label class="flex items-center gap-3 cursor-pointer group select-none">
               <input type="checkbox" id="contributing" checked class="accent-indigo-500 w-4 h-4">
               <span class="text-sm text-slate-300 group-hover:text-white transition-colors">Add Contributing Guide</span>
             </label>
           </div>
         </div>
      </div>

      <div class="p-6 border-t border-slate-800 bg-slate-900 sticky bottom-0 z-10">
        <button id="generateBtn" class="w-full py-4 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center gap-3 transition-all bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 text-white shadow-indigo-500/20 active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed">
          <i data-lucide="sparkles" class="w-5 h-5"></i>
          <span>Generate Readme</span>
        </button>
      </div>
    </div>

    <!-- Right Panel: Preview -->
    <div class="flex-1 h-full relative z-10 bg-slate-950 flex flex-col">
      <div class="p-4 border-b border-slate-800 flex items-center justify-between bg-slate-950 sticky top-0 z-10">
        <div class="flex bg-slate-900 rounded-lg p-1 border border-slate-800">
          <button id="tabPreview" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all flex items-center gap-2 bg-indigo-600 text-white shadow-lg">
            <i data-lucide="eye" class="w-4 h-4"></i> Preview
          </button>
          <button id="tabRaw" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all flex items-center gap-2 text-slate-400 hover:text-white">
            <i data-lucide="file-code" class="w-4 h-4"></i> Code
          </button>
        </div>

        <div class="flex items-center gap-2">
          <button id="copyBtn" class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-all" title="Copy to Clipboard">
            <i data-lucide="copy" class="w-5 h-5"></i>
          </button>
          <button id="downloadBtn" class="p-2 text-indigo-400 hover:text-indigo-300 hover:bg-slate-800 rounded-lg transition-all" title="Download .md file">
            <i data-lucide="download" class="w-5 h-5"></i>
          </button>
        </div>
      </div>

      <div class="flex-1 overflow-auto custom-scrollbar p-8" id="contentArea">
        <!-- Rendered Content will go here -->
        <div id="previewContainer" class="markdown-body max-w-4xl mx-auto">
          <div class="h-[500px] flex flex-col items-center justify-center text-slate-600">
            <i data-lucide="file-code" class="w-16 h-16 mb-4 opacity-20"></i>
            <p>Fill out the form and click generate</p>
          </div>
        </div>
        <textarea id="rawContainer" class="w-full h-full bg-slate-900 p-6 rounded-xl border border-slate-800 shadow-inner font-mono text-sm text-slate-300 hidden resize-none focus:outline-none" readonly></textarea>
      </div>

      <div class="absolute bottom-4 right-6 text-xs text-slate-600 hidden md:block pointer-events-none">
        Powered by Gemini 2.5 Flash
      </div>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
